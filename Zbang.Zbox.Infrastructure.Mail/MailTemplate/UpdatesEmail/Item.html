<td height="15"></td>
<td height="15"></td>
</tr>

<tr>

<td class="table" style="border:1px solid #EBEBEB" bgcolor="#FFFFFF" height="85">

        <tr>
        <td class="item"><a href="{FILE_URL}"><img width="66" height="85" style="border:1px solid #c2c2c2;" src="{IMG-SOURCE}" alt="{FILE-NAME}" title="{FILE-NAME}"/></a></td>
        </tr>
    </table>
    <!-- * END OF IMAGE HERE * -->

        <tr>
        <td height="20"></td>
        <td height="20"></td>
        <td height="20"></td>
        </tr>
        <!-- * END OF TOP SPACER * -->
                        
        <tr>
        <td width="15"></td>
        <td><a style="text-decoration:none;color:#0371c8" href="{FILE_URL}">{FILE-NAME}</a></td>
        <td width="15"></td>
        </tr>
                       
        <tr>
        <td width="15"></td>
        <td style="color:#676767; font-size:12px; line-height:200%;">By {UPLOADER}</td>
        <td width="15"></td>
        </tr>
                       
    </table>
    <!-- * END OF TEXT HERE * -->
</td>
<td bgcolor="#ffffff" width="15" height="40"></td>
</tr>
<!-- * END OF TITLE HERE * -->
