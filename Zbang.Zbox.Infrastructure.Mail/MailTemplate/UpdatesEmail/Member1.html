
<table cellpadding="0" cellspacing="0" border="0" align="center" width="600" style="font-size:14px;" bgcolor="#ffffff">
<!-- * TOP SPACER * -->
<tr>
<td height="30"></td>
<td height="30"></td>
<td height="30"></td>
</tr>
<!-- * END OF TOP SPACER * --> 

<!-- * MEMBER HERE * -->
<tr>
<td width="15"></td>
<td class="table" bgcolor="#FFFFFF">
    <!-- * IMAGE HERE * -->
    <table cellpadding="0" cellspacing="0" border="0" align="left" class="itemimage" width="66" height="66">
        <tr>
        <td class="item"><a href="{MEMBER_URL}"><img width="66" height="66" style="border-radius:33px;" src="{MEMBER_PICTURE}" alt="User image"/></a></td>
        </tr>
    </table>
    <!-- * END OF IMAGE HERE * -->
                    
    <!-- * TEXT HERE * -->
    <table cellpadding="0" cellspacing="0" border="0" align="left" valign="middle" class="itemtext" width="480">
                    
        <!-- * TOP SPACER * -->
        <tr>
        <td height="20"></td>
        <td height="20"></td>
        <td height="20"></td>
        </tr>
        <!-- * END OF TOP SPACER * -->
                        
        <tr>
        <td width="15"></td>
        <td><a style="text-decoration:none;color:#0371c8" href="{MEMBER_URL}">{MEMBER-NAME}</a> joined “{BOX-NAME}”</td>
        <td width="15"></td>
        </tr>
                       
    </table>
    <!-- * END OF TEXT HERE * -->
</td>
                    
<td width="15"></td>
</tr>
<!-- * END OF MEMBER HERE * -->

  
<!-- * BOTTOM SPACER * -->
<tr>
<td height="15" colspan="3" style="width:600px;border-bottom: 1px solid #c2c2c2"></td>
</tr>
<!-- * END OF BOTTOM SPACER * -->               
</table>
